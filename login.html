<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 800px;
            height: 500px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .left {
            width: 50%;
            background: #00c6a7;
            color: #fff;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left h2 {
            margin-bottom: 20px;
        }

        .left p {
            margin-bottom: 30px;
        }

        .left button {
            padding: 10px 30px;
            background: #fff;
            color: #00c6a7;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .left button:hover {
            background: #f0f0f0;
        }

        .right {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 15px 15px 15px 40px;
            border: none;
            background: #f2f2f2;
            border-radius: 30px;
            outline: none;
        }

        .input-field i {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #aaa;
        }

        .right button {
            padding: 12px 0;
            background: #00c6a7;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .right button:hover {
            background: #00a08c;
        }

        .social {
            margin-top: 20px;
            text-align: center;
        }

        .social i {
            margin: 0 10px;
            cursor: pointer;
            color: #555;
            font-size: 20px;
        }

        #error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Firebase compat CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

</head>
<body>

<div class="container">
    <div class="login-box">
        <div class="left">
            <h2>New here?</h2>
            <p>Create your account and start your journey with us.</p>
            <button onclick="signup()">SIGN UP</button>
        </div>

        <div class="right">
            <h2>Sign in</h2>

            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="email" id="email" placeholder="Username">
            </div>

            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>

            <button onclick="login()">LOGIN</button>

            <div id="error"></div>

            <div class="social">
                <p>Or sign in with social platforms</p>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDKD_iptf3h62xpKMTjrA3Ek6GCTbvA0bY",
        authDomain: "login-page-6c561.firebaseapp.com",
        projectId: "login-page-6c561",
        storageBucket: "login-page-6c561.appspot.com",
        messagingSenderId: "58419845725",
        appId: "1:58419845725:web:75b5270035e364adcccbb4",
        measurementId: "G-TGFV29G138"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                window.location.href = "home.html";
            })
            .catch((error) => {
                document.getElementById('error').innerText = error.message;
            });
    }

    function signup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            document.getElementById('error').innerText = "Please enter email and password for signup.";
            return;
        }

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                window.location.href = "home.html";
            })
            .catch((error) => {
                document.getElementById('error').innerText = error.message;
            });
    }
</script>

</body>
</html>
